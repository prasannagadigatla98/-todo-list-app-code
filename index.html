<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Elegant TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-check-circle"></i>
                    Elegant TO-DO
                </h1>
                <p class="subtitle">Organize your life with style</p>
            </div>
        </header>

        <main class="main-content">
            <div class="todo-input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todoInput" 
                        class="todo-input" 
                        placeholder="What needs to be done?"
                        maxlength="100"
                    >
                    <button id="addTodo" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="input-options">
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="dueDate" class="due-date">
                </div>
            </div>

            <div class="filters-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="stats">
                    <span class="stat-item">
                        <i class="fas fa-tasks"></i>
                        <span id="totalCount">0</span> total
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-check"></i>
                        <span id="completedCount">0</span> done
                    </span>
                </div>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Todo items will be dynamically added here -->
            </div>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Elegant TO-DO. Made with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
